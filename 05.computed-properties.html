<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Document</title>
  <style type="text/css" media="all">
    body {font-family: -apple-system-, BlinkMacSystemFont,  sans-serif;}
  </style>
</head>
<body>

  <div id="app">

    <h1>{{ fullName }}</h1>
    <input type="text" v-model="first"/>
    <input type="text" v-model="last"/>

    <h1>Skill: {{ skill }}</h1>
    <input type="text" v-model="points"/>

     <pre>{{ $data | json }}</pre>
  </div>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    "use strict";

    // Root Vue instance
    new Vue({
        el: '#app',
        data: {
          points: 50,
          first: 'Vadim',
          last: 'Brodsky'
        },
        // Properties that are computed by a function
        computed: {
          skill: function() {
            if (this.points <= 100) {
              return 'Beginner';
            }
            return 'Advanced';
          },
          fullName: function() {
            return this.first + ' ' + this.last;
          }
        },
        // Watch for changes, react on change
        watch: {
          first: function(first) {
            console.log(first);
          }
        }
    });
  </script>
</body>
</html>
