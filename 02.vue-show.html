<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Document</title>
  <style type="text/css" media="all">
    body {font-family: -apple-system-, BlinkMacSystemFont,  sans-serif;}
  </style>
</head>
<body>

  <div id="app">
    <form>
      <!-- vue show directive, accept basic expressions -->
      <!-- v-show - hides or shows with css -->
      <!-- v-if - loads conditionaly -->
      <span class="error" v-show="!message">You must enter a message</span>
      <br />
      <!-- Binding between the input and the model -->
      <textarea v-model="message"></textarea>
      <br />
      <button type="submit">Send Message</button>
    </form>

     <pre>{{ $data | json }}</pre>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    "use strict";

    new Vue({
        el: '#app',
        data: {
          message: ''
        }
    });
  </script>
</body>
</html>
